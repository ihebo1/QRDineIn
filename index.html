<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #scanner {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #target-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="scanner-container">
    <video id="scanner" autoplay></video>
    <div id="target-box"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('scanner');

      const scanner = new Instascan.Scanner({ video });
      scanner.addListener('scan', function(content) {
        console.log('QR code detected:', content);
        // Redirect to the URL detected by the QR code
        window.location.href = content;
      });

      Instascan.Camera.getCameras()
        .then(function(cameras) {
          if (cameras.length > 0) {
            scanner.start(cameras[0]);
          } else {
            console.error('No cameras found.');
            alert('No cameras found. Please ensure that your device has a camera.');
          }
        })
        .catch(function(error) {
          console.error('Error accessing cameras:', error);
          alert('Error accessing cameras. Please ensure that your device supports camera access and you have granted necessary permissions.');
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/instascan@1"></script>
</body>
</html>
