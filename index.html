<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #scanner {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #target-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="scanner-container">
    <video id="scanner" autoplay></video>
    <div id="target-box"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('scanner');
      const targetBox = document.getElementById('target-box');

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video.srcObject = stream;
          video.play();

          video.addEventListener('play', function() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const width = video.videoWidth;
            const height = video.videoHeight;
            canvas.width = width;
            canvas.height = height;

            const tick = function() {
              if (video.readyState === video.HAVE_ENOUGH_DATA) {
                context.drawImage(video, 0, 0, width, height);
                const imageData = context.getImageData(0, 0, width, height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                  // Once a QR code is detected, stop scanning
                  stream.getTracks().forEach(track => track.stop());

                  // Open the link of the QR code
                  window.open(code.data, '_blank');

                  // Resume scanning after some time (optional)
                  setTimeout(function() {
                    navigator.mediaDevices.getUserMedia({ video: true })
                      .then(function(newStream) {
                        video.srcObject = newStream;
                        video.play();
                      })
                      .catch(function(error) {
                        console.error('Error accessing camera:', error);
                        alert('Error accessing camera. Please ensure that your device supports camera access and you have granted necessary permissions.');
                      });
                  }, 3000);
                }
              }
              requestAnimationFrame(tick);
            };

            tick();
          });
        })
        .catch(function(error) {
          console.error('Error accessing camera:', error);
          alert('Error accessing camera. Please ensure that your device supports camera access and you have granted necessary permissions.');
        });
    });
  </script>
</body>
</html>
